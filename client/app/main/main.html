<div class="container">
  <div class="row" ng-controller="MainCtrl">
    <div class="col-sm-6">
      <h1 class="page-header">Create Game</h1>
        <span class="col-md-4 col-lg-4 col-sm-6" ng-model="room">{{room}}</span>
        <button type="button" ng-click="createGame()">Click here</button>
        
    </div>
    <div class="col-sm-6">
      <h1 class="page-header">Join Game</h1>
        <input type="text" placeholder="username" ng-model="username" class="col-md-4 col-lg-4 col-sm-6"/>
        <input type="text" placeholder="room name" ng-model="joinRoom" class="col-md-4 col-lg-4 col-sm-6"/>
        <button type="button" ng-click="joinGame()">Join</button>
    </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>Pub Trivia </p>
  </div>
</footer>
